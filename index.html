<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- estilos CSS -->
    <link rel="stylesheet" href="style.css"> 
    <!-- Icono de la calculadora -->
    <link rel="icon"  href="Calculadora.png"/> 
</head> 
<body>
    <!-- Contenedor principal -->
    <div class="calculator">
        <div class="calculator__display"> 
            <input id="screen" type="text" placeholder="0">
        </div>
        <!-- Contenedor para los botones (elemento) -->
        <div class="calculator__buttons">
            <div class="calculator__row">
                <button class="calculator__button calculator__button--ce" onclick="backspc()">CE</button>
                <button class="calculator__button calculator__button--factorial" onclick="fact()">x!</button>
                <button class="calculator__button calculator__button--parenthesis">(</button>
                <button class="calculator__button calculator__button--parenthesis">)</button>
                <button class="calculator__button calculator__button--percentage">%</button>
            </div>

            <div class="calculator__row">
                <button class="calculator__button calculator__button--ac" onclick="screen.value=''">AC</button>
                <button class="calculator__button">7</button>
                <button class="calculator__button">8</button>
                <button class="calculator__button">9</button>
                <button class="calculator__button calculator__button--divide">÷</button>
            </div>

            <div class="calculator__row">
                <button class="calculator__button calculator__button--log">log</button>
                <button class="calculator__button">4</button>
                <button class="calculator__button">5</button>
                <button class="calculator__button">6</button>
                <button class="calculator__button calculator__button--multiply">×</button>
            </div>

            <div class="calculator__row">
                <button class="calculator__button calculator__button--sqrt">√</button>
                <button class="calculator__button">1</button>
                <button class="calculator__button">2</button>
                <button class="calculator__button">3</button>
                <button class="calculator__button calculator__button--subtract">-</button>
            </div>

            <div class="calculator__row">
                <button class="calculator__button calculator__button--pow">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                </button>
                <button class="calculator__button">0</button>
                <button class="calculator__button">.</button>
                <button class="calculator__button calculator__button--evaluate" onclick="screen.value=eval(screen.value)">=</button>
                <button class="calculator__button calculator__button--add">+</button>
            </div>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
